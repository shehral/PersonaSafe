[pytest]
# PersonaSafe Test Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage options (uncomment to enable)
# addopts =
#     --cov=personasafe
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    hpc: marks tests that require HPC environment
    model: marks tests that require model downloads

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    persona_vectors
    safety-tooling
    Gemini
    experiments

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
